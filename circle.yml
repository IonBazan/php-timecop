dependencies:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) phpenv global system ;; 1) phpenv global 5.5.21 ;; 2) phpenv global 5.6.14 ;; 3) phpenv global 7.0.4 ;; esac
    - phpize && ./configure && make

test:
  override:
    - make test REPORT_EXIT_STATUS=1 NO_INTERACTION=1 TESTS="--show-all" | tee tests-output.txt && grep 'TEST SUMMARY$' tests-output.txt > /dev/null ; test $? -ne 0
